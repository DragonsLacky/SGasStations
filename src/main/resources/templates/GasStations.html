<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<h2>Info about our request</h2>

<h2><th:block th:utext="карактер"/>Categories</h2>
<ul>
    <li th:each="gasStation: ${gasStations}"><th:block th:utext="${gasStation.name}"/> (<th:block th:text="${gasStation._id}"/>) - (<th:block th:text="${gasStation.lat}"/>,<th:block th:text="${gasStation.lon}"/>) </li>
</ul>

<h3>Add New Category</h3>
<form th:action="@{/servlet/thymeleaf/category}" th:method="POST">
    <label for='name'>Name:</label>:<input id='name' type='text' name='name'/>
    <label for='desc'>Description:</label>:<input id='desc' type='text' name='description'/>
    <input type='submit' value='Submit'/>
</form>
$END$
</body>
</html>
